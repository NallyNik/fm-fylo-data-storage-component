<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <header>
      <img src="./assets/images/logo.svg" alt="">
      <div class="icons">
        <figure>
          <img src="./assets/images/icon-document.svg" alt="">
        </figure>
        <figure>
          <img src="./assets/images/icon-folder.svg" alt="">
        </figure>
        <figure>
          <img src="./assets/images/icon-upload.svg" alt="">
        </figure>
      </div>
    </header>
    <section>
      <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
      <div class="progress">
        <progress value="815" max="1000"></progress>
      </div>
      <div class="storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="storage-left">
        <h2>185</h2>
        <p>GB LEFT</p>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/anahitareismonezi/" target="_blank">Anahita Monezi</a>.
    </div>
  </footer>
</body>
</html>
